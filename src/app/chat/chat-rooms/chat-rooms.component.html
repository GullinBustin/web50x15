<div class="row">
  <h4 class="col-12">Username</h4>
  <div [hidden]="!joinFail">
    <p style="color: red" >It's necessary a username</p>
  </div>
  <input type="text"
         class="form-control" #newUser>
</div>
<br>
<div class="row">
  <table class="table table-striped table-sm">
    <tr>
      <th>#</th>
      <th class="col-8">Room Name</th>
      <th></th>
    </tr>
    <tr *ngFor="let room of rooms; let i = index" >
      <td>{{i+1}}</td>
      <td class="col-6">{{room.name}}</td>
      <td><button (click)="joinRoom(room, newUser)"
                  type="button" class="btn btn-primary">
        Join
      </button></td>
    </tr>
  </table>
</div>
<div class="row">
  <h3>Create Room</h3>
  <input (keyup.enter)="createRoom(newRoom, newUser)"
         type="text"
         class="form-control" #newRoom>
</div>
