<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="row">
      <p class="h2">Google Search</p>
    </div>
    <div class="row">
      <div class="col-12" *ngIf="!google_search">
        <div class="col-8">
          <input type="text" class="form-control input-lg" #googleQuery>
        </div>
        <div class="col-2">
          <button (click)="send_query(googleQuery.value)" type="button" class="col-md-8 offset-md-1 btn btn-success btn-lg">Send</button>
        </div>
      </div>
      <div *ngIf="google_search">
        <ul>
          <li *ngFor="let result of google_search">
            <h3>{{result.title}}</h3>
            <p>{{result.description}}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="row row-10"></div>
    <div class="row">
      <button (click)="hide_popup()" type="button"class="col-md-1 offset-md-10 btn btn-secondary">Close</button>
    </div>
  </div>

</div>
