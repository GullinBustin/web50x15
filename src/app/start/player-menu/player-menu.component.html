<h3>Lista Jugadores</h3>
<div class="row">
  <table class="table table-striped table-sm">
    <tr>
      <th>#</th>
      <th class="col-8">Nombre</th>
      <th></th>
    </tr>
    <tr *ngFor="let player of players; let i = index" >
      <td>{{i+1}}</td>
      <td class="col-8">{{player}}</td>
      <td><button (click)="removePlayer(player)"
              type="button" class="close col-md-3"
              aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button></td>
    </tr>
  </table>
</div>
<div class="row">
  <div class="col-8">
    <input (keyup.enter)="addUser(newUser)"
           type="text"
           class="form-control" #newUser>
  </div>
  <div class="col-4">
    <button (click)="addUser(newUser)"
            type="button"
            class="col-md-10 offset-md-1 btn">
      AÃ±adir
    </button>
  </div>
</div>
