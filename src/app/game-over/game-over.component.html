<h1>Game Over</h1>
<div class="row">
  <table class="table table-striped table-sm close col-md-offset-3 col-md-6">
    <tr *ngFor="let player of players_points" class="row">
      <td>{{player.name}}</td>
      <td>{{player.points}}</td>
    </tr>
  </table>
</div>
<button (click)="homeButton()">Go Home</button>
<button (click)="restartButton()">Restart</button>
